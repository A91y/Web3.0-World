<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="index.css" rel="stylesheet">
	<title>Web3.0-World</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Web3.0-World</a>
		</div>
	</nav>

	<main class="form-signin">
		<form class="myForm" action="/send" method="post">

			<h1 class="h3 mb-3 fw-normal">Send To</h1>
			<div class="form-floating Name">
				<input type="text" class="form-control" id="floatingInput" name="cityName" placeholder="City Name">
				<label for="floatingInput">Send To</label>
			</div>
			<h1 class="h3 mb-3 fw-normal">Amount</h1>
			<div class="form-floating Name">
				<input type="text" class="form-control" id="floatingInput" name="cityName" placeholder="City Name">
				<label for="floatingInput">Amount</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
		</form>
		<form class="myForm" action="/check" method="post">
			<h1 class="h3 mb-3 fw-normal">Check your balance here</h1>
			<button class="w-100 btn btn-lg btn-success" type="submit">Account Balance</button>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
